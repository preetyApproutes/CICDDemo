name: Android CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  JAVA_HOME: /opt/hostedtoolcache/jdk/17/x64
  GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx4096m'"

jobs:
  build:
    name: Build & Test (matrix flavors)
    runs-on: ubuntu-latest
    timeout-minutes: 50

    strategy:
      matrix:
        flavor: [ dev, staging, prod ]
        buildType: [ debug, release ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Give gradlew execute permission
        run: chmod +x gradlew

      - name: Install dependencies (Gradle Sync)
        run: ./gradlew --no-daemon --stacktrace help

      # Static analysis
      - name: Run Ktlint
        run: ./gradlew ktlintCheck --no-daemon || true

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon || true

      - name: Run Unit Tests
        run: ./gradlew test${{ matrix.buildType }}UnitTest --no-daemon

      - name: Build APK for matrix flavors
        run: |
          echo "Building variant: ${{ matrix.flavor }}${{ matrix.buildType }}"
          ./gradlew assemble${{ matrix.flavor }}${{ matrix.buildType }} --no-daemon

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor }}-${{ matrix.buildType }}-apk
          path: app/build/outputs/apk/${{ matrix.flavor }}/${{ matrix.buildType }}/*.apk

  release:
    name: Release Build & Sign
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ build ]

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.jks

      - name: Configure Signing Properties
        run: |
          echo "RELEASE_STORE_FILE=release.jks" >> gradle.properties
          echo "RELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> gradle.properties
          echo "RELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> gradle.properties
          echo "RELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> gradle.properties

      - name: Build Release AAB (prod flavor)
        run: ./gradlew bundleProdRelease --no-daemon --stacktrace

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: Signed-AAB
          path: app/build/outputs/bundle/prodRelease/*.aab



